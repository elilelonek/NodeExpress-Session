<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/loginstylenew.css">
    <title>Users App</title>
</head>
<body>      
        <div class="sidenav">
                 <div class="login-main-text">
                    <h2>Application<br> Login Page</h2>
                    <p>Login or register from here to access.</p>
                            <img src="../images/failureLogin.gif" id="failureLogin" style="display: none" alt="">
                            <img src="../images/successLogin.gif" id="successLogin" style="display: none" alt="">
                 </div>
              </div>
              
              <div class="main">
                 <div class="col-md-6 col-sm-12">
                    <div class="login-form">
                       <form>
                          <div class="form-group">
                             <label>User Name</label>
                             <input type="text" class="form-control" placeholder="User Name" id="user">
                          </div>
                          <div class="form-group">
                             <label>Password</label>
                             <input type="password" class="form-control" placeholder="Password" id="password">
                          </div>
                          <div class="btn btn-black" onclick="login()">Login</div>
                          <div class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Register</div>
                          <br>
                          <br>
                          <br>
                          <br>
                          <center>
                                  <div id="user_message" style="display: none"></div>
                                  <div id="Reg_user_message" style="display: none"></div>
                          </center>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registration Form:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <input class="form-control" type="text" id="userforregister" placeholder="User Name..." />
                    <br>
                    <input class="form-control" type="password" id="passwordforregister" placeholder="Password..." />
                    <br>
                    <input class="form-control" type="text" id="ageregister" placeholder="Age..." />
                    <br>
                    <input class="form-control" type="text" id="phoneforregister" placeholder="Phone..." />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="RegisterUser()">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
                       </form>
                    </div>
                 </div>
              </div>
              <script src="../javascripts/login.js"></script>
</body>
</html>
