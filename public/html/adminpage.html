<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/homestyle.css">
</head>

<body>
    <center>
            <div id="abovespinner">
                    <div id="myspinner">
                
                    </div>
            </div>
    </center>
    <div class="container">
        <div class="row">
            <h1>Administration Page</h1>
            <br>
            <div class="col-md-12">
                <div id="user_message"></div>
            </div>
            <div class="col-md-6">
                <h3>Table</h3>
                <div class="table table-dark">
                    <table id="users_table" class="table table-dark">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User Name</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <h3>Admins</h3>
                <div>
                        <table id="admin_table" class="table table-dark">
                        <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User Name</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                </div>
            </div>
            <div class="col-md-6">
                <h3>New User</h3>
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" id="name" placeholder="User Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" id="age" placeholder="Age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="phone" placeholder="Phone" class="form-control">
                    </div>

                        <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="admin" name="admin">
                        <label class="custom-control-label" for="admin">Check for Admin Role</label>
                        </div>
                        <br>
                        <br>
                    <div class="btn btn-success" onclick="addUser();">Save</div> <div class="logout btn btn-success" onclick="logout();">Sign out</div>
                </form>
            </div>
        </div>
    </div>
    <script src="../javascripts/adminhome.js"></script>
</body>

</html>
