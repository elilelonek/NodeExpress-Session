<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheets/loginstyle.css">   
<title>Users App</title>
</head>
<body class="backgroundcolor">
    <div class="cover"></div>
    <center>
    <div style="display: none;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <h2 id="spinnertext">Checkin User...</h2>
    </div>
    </center>
    <div class="container">
        <div>
            <center>
            <div id="headline">
                <div>
				<div>
                    <h1>Users-App</h1>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                            <div class="col-md-12">
                                <br>
                                <br>
                                <br>
                                    <div class="form-group">
                                        <br>
                                        <input class="form-control" type="text" id="user" placeholder="User Name..." />
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <input class="form-control" type="password" id="password" placeholder="Password..." />
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <div class="add-user-form">
                                            <div class="form-group">
                                                <h2>Registration:</h2>
                                                <br>
                                            </div>
                                            <div class="form-group">
                                                <br>
                                                <input class="form-control" type="text" id="userforregister" placeholder="User Name..." />
                                             </div>
                                            <div class="form-group">
                                                <br>
                                                <input class="form-control" type="password" id="passwordforregister" placeholder="Password..." />
                                            </div>
                                            <div class="btn btn-success" onclick="RegisterUser()">Register</div>
                                    </div>
                                    <br>
                                    <div class="btn btn-primary" id="regbutton" onmouseover="bigregbutton(1)" onmouseout="bigregbutton(2)"  onclick="showRegForm()" >Register</div>
                                    <div class="btn btn-success" id="loginbutton" onmouseover="bigloginbutton(1)" onmouseout="bigloginbutton(2)" onclick="login()">Login</div>
                            </div>
                    </div>
            </div>
            </center>
            <center>
            <div class="col-md-12">
                <div id="user_message"></div>
            </div>
            </center>
            </div>
        </div>
    </div>
    <script src="../javascripts/login.js"></script>
</body>
</html>
